<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Wheater App | Ignacio Gandur</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"><script src="https://kit.fontawesome.com/64a715bddf.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/><link rel="icon" href="assets/favicon.png"><script defer="defer" src="main.js?c095e69245f948dc702c"></script></head><body><div class="modal" data-modal><div class="modal-content"><span class="close" data-close-modal>&times;</span><p data-error-message></p></div></div><div class="app-container"><div class="left"><div class="today-forecast-info"><div class="location-info"><p>Country: <span data-location-country>-</span></p><p>Name: <span data-location-name>-</span></p><p>Region: <span data-location-region>-</span></p></div><div class="date-and-weather-info"><div class="date-info"><span class="date" data-date>21 April 2023</span><div class="separator"></div><span class="hour" data-time>11:00</span></div><div class="weather"><p class="weather-state" data-weather-condition>-</p></div></div></div><div class="hourly-forecast-container" data-hourly-forecast-container></div></div><div class="right"><form action="#" class="search-location" data-location-form><span class="material-symbols-outlined">place</span> <input name="location" id="location" placeholder="Buenos Aires, Argentina"> <button><span class="material-symbols-outlined">search</span></button></form><p class="temperature" data-weather-temperature><span data-weather-temperature>-</span></p><div class="info-container"><div class="wind extra-weather-info"><p>Wind</p><div class="separator"></div><span class="material-symbols-outlined">air</span><p class="wind-info" data-wind-info><span data-wind-speed>-</span> km/h</p></div><div class="feels-like extra-weather-info"><p>Feels like</p><div class="separator"></div><span class="material-symbols-outlined">thermostat</span><p class="feels-like"><span data-feels-like-temp>-</span></p></div><div class="humidity extra-weather-info"><p>Humidity</p><div class="separator"></div><span class="material-symbols-outlined">water_drop</span><p class="humidity"><span data-humidity>-</span></p></div></div><p class="last-update-info">Last updated: <span class="info" data-last-update></span></p><div class="separator"></div><p class="next-days-forecast">Next days forecast</p><div class="next-days-container" data-next-days-container><div class="day"><div class="icon-container"><img src="" alt="" data-tomorrow-weather-icon></div><div class="date-and-weather"><p class="date" data-tomorrow-date>-</p><p class="weather" data-tomorrow-weather-condition>-</p></div><div class="separator"></div><div class="degrees-container"><p class="min-temp" data-tomorrow-min-temp>-</p><p class="max-temp" data-tomorrow-max-temp>-</p></div></div><div class="day"><div class="icon-container"><img src="#" alt="" data-day-after-tomorrow-weather-icon></div><div class="date-and-weather"><p class="date" data-day-after-tomorrow-date>-</p><p class="weather" data-day-after-tomorrow-weather-condition>-</p></div><div class="separator"></div><div class="degrees-container"><p class="min-temp" data-day-after-tomorrow-min-temp>-</p><p class="max-temp" data-day-after-tomorrow-max-temp>-</p></div></div><div class="day"><div class="icon-container"><img src="#" alt="" data-2-days-weather-icon></div><div class="date-and-weather"><p class="date" data-2-days-date>-</p><p class="weather" data-2-days-weather-condition>-</p></div><div class="separator"></div><div class="degrees-container"><p class="min-temp" data-2-days-min-temp>-</p><p class="max-temp" data-2-days-max-temp>-</p></div></div></div><div class="author"><p>Ignacio Gandur | The Odin Project</p></div></div></div></body></html>
